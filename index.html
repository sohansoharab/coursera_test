<!DOCTYPE html>
<html lang="en" ng-app="MainPageApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="apps/angular.min.js"></script>
    <script src="apps/app.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles/style.css">

    <title>Home</title>
</head>
<body>
    <div class="container pt-4">
        <h1 class="display-1">My AngularJS Apps</h1>
        <div ng-controller="MainPageController">

            <div class="table_container p-3 mt-4 pb-0">
                <table class="table">
                    <!-- <caption>Demo Table</caption> -->
                    <thead class="thead-dark">
                        <tr scope="row" class="row">
                            <!-- <th class="col-3"><a href="app1.html" class="btn btn-info">App1</a></th> -->
                            <th scope="col" class="col-3">App Name</th>
                            <th scope="col" class="col-9">App Title</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="row" ng-repeat="app in apps">
                            <td class="col-3"><a href={{app.link}} class="btn btn-info">{{ app.title }}</a></th>
                            <td class="col-9">{{ app.description }}</th>
                        </tr>
                        <!-- <tr class="row" >
                            <td class="col-3"><a href="data_entry.html" class="btn btn-info">{{ app1_name }}</a></th>
                            <td class="col-9">{{ app1_description }}</th>
                        </tr> -->
                    </tbody>
                </table>
            </div>

            <!-- <div class="row pt-4">
                <div class="col-3 c1"><a href="app1.html" class="btn btn-info">App1</a></div>
                <div class="col-9 c2">App Title</div>
            </div> -->

            
        </div>
    </div>
    

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
